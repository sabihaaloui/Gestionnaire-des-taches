<div class="login-container">
  <h2>Connexion</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" />
      <small *ngIf="submitted && f['email'].errors" class="error">
        <span *ngIf="f['email'].errors['required']">Email est requis.</span>
        <span *ngIf="f['email'].errors['email']">Email invalide.</span>
      </small>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password" />
      <small *ngIf="submitted && f['password'].errors" class="error">
        Mot de passe est requis.
      </small>
    </div>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

    <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
  </form>

  <p class="register-link">
    Pas encore de compte ? <a routerLink="/register">Créer un compte</a>
  </p>

  <p class="forgot-password">
    <a href="#">Mot de passe oublié ?</a>
  </p>
</div>
